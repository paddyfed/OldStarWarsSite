<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
<TITLE>The [UNOFFICIAL] Irish Star Wars Fan Club : Join the ISW</TITLE>
<LINK REL=STYLESHEET TYPE="text/css" HREF="irishstyle.css">
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#008000" LINK="#008000" VLINK="#FF8000" ALINK="#FF8000">
<!-- Created: 2 August, 2000 -->
<P ALIGN="CENTER"><script language="javascript" src="menu.js"></script></P>

<H3 ALIGN="center">Join the ISW</H3>
<P ALIGN="CENTER"><IMG SRC="rule.gif" HEIGHT="10" WIDTH="100"></P>
<H5><P>All questions marked with a * are optional</P></H5>
<form method="post" action="http://cgi-bin.iol.ie/cgi-bin/formmail">
<input type="hidden" name="recipient" value="star-wars-join@iol.ie">
<input type="hidden" name="redirect" value="http://www.iol.ie/~starwars/news.html">
<input type="hidden" name="required" value="name,email,irish?">
<P>Name</P>
<P><INPUT TYPE="TEXT" NAME="name" VALUE="" SIZE="40" MAXLENGTH="255"></P>
<P>E-Mail Address</P>
<P><INPUT TYPE="TEXT" NAME="email" VALUE="" SIZE="40" MAXLENGTH="255"></P>
<P>In what way are you considered Irish?</P>
<P><SELECT NAME="irish?">
<OPTION VALUE="-">-</OPTION>
<OPTION VALUE="born">Born in Ireland</OPTION>
<OPTION VALUE="parent(s)">Parent(s) are Irish</OPTION>
<OPTION VALUE="grand(s)">Grandparent(s) are Irish</OPTION>
<OPTION VALUE="other">Other relative is Irish</OPTION>
</SELECT></P>
<P>* Where do you live (country)?</P>
<P><INPUT TYPE="TEXT" NAME="country" VALUE="" SIZE="40" MAXLENGTH="255"></P>
<P>* Which county do you live in (if in Ireland)?</P>
<P><INPUT TYPE="TEXT" NAME="county" SIZE="40" MAXLENGTH="255"></P>
<P>* How long have you been a fan of Star Wars?</P>
<P><INPUT TYPE="TEXT" NAME="fan" SIZE="40" MAXLENGTH="255"></P>
<P>* How did you find the site?</P>
<P><SELECT NAME="find">
<OPTION VALUE="-">-</OPTION>
<OPTION VALUE="friend">A friend told me</OPTION>
<OPTION VALUE="member">Another member told me</OPTION>
<OPTION VALUE="search">Search engine</OPTION>
<OPTION VALUE="link">Link on another page</OPTION>
<OPTION VALUE="browse">Just browsing around</OPTION>
</SELECT></P>

<P align="center"><INPUT TYPE="SUBMIT" NAME="submit" VALUE="Submit">
<INPUT TYPE="RESET" NAME="reset" VALUE="Reset"></P>
</FORM>
<P ALIGN="CENTER"><IMG SRC="rule.gif" HEIGHT="10" WIDTH="100"></P>
</BODY>
</HTML>
