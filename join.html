<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The [UNOFFICIAL] Irish Star Wars Fan Club : Version 4.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" data-search-pseudo-elements defer />
    <link rel="stylesheet" href="normalize.css">
    <script language="javascript" src="isw_page_items.js" defer></script>
    <script language="javascript" src="quotes.js" defer></script>
</head>

<body>
    <header></header>
    <nav id="menu"></nav>
    <main>
        <h1>Join us</h1>
        <form method="get">
            <input type="hidden" name="recipient" value="star-wars@iol.ie">
            <input type="hidden" name="subject" value="Application Form">
            <div>
                <label for="name" required>Your name</label>
                <input id="name" type="text" name="name" maxlength="255" required />
            </div>
            <div>
                <label for="email" required>Your e-mail address</label>
                <input type="email" id="email" name="email" maxlength="255" required />
            </div>
            <div>
                <label for="irish" required>In what way are you considered Irish?</label>
                <select id="irish" name="irish" required>
                    <option></option>
                    <option value="born">Born in Ireland/Irish Citizen</option>
                    <option value="parent(s)">Parent(s) are Irish</option>
                    <option value="grand(s)">Grandparent(s) are Irish</option>
                    <option value="other">Other close relative is Irish</option>
                </select>
            </div>
            <div>
                <label for="country">Which country do you live in?</label>
                <input id="country" type="text" name="country" value="" maxlength="255" />
            </div>
            <div>
                <label for="country">Which Irish county do you live in?</label>
                <input id="county" type="text" name="county" maxlength="255" />
            </div>
            <div>
                <label for="fan">How long have you been a fan of Star Wars?</label>
                <input id="fan" type="text" name="fan" maxlength="255" />
            </div>
            <div>
                <label for="find">How did you find this site?</label>
                <select id="find" name="find">
                    <option></option>
                    <option value="friend">A friend told me</option>
                    <option value="member">Another member told me</option>
                    <option value="search">Search engine</option>
                    <option value="link">Link on another page</option>
                    <option value="browse">Just browsing around</option>
                </select>
            </div>
            <div><input type="submit" name="submit" value="Submit" /></div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
