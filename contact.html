<!DOCtype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    
    <title>The [UNOFFICIAL] Irish Star Wars Fan Club : Version 4.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" data-search-pseudo-elements defer />
    <link rel="stylesheet" href="normalize.css">
    <script language="javascript" src="isw_page_items.js" defer></script>
    <script language="javascript" src="quotes.js" defer></script>
</head>

<body>
    <header></header>
    <nav id="menu"></nav>
    <main>
        <h1>Contact me</h1>
        <p>You can contact me via this e-mail address:</p>
        <p><a href="mailto:star-wars@iol.ie">star-wars@iol.ie</a></p>
        <p>or alternatively via this form below.</p>
        <form method="get">
            <input type="hidden" name="recipient" value="star-wars@iol.ie">
            <div>
                <label for="email" required>Your e-mail address</label>
                <input type="email" name="email" id="email" maxlength="255" required>
            </div>
            <div>
                <label for="name" required>Your name</label>
                <input type="text" name="name" id="name" maxlength="255" required>
            </div>
            <div>
                <label for="subject" required>Subject</label>
                <select name="subject" id="subject" required>
                    <option></option>
                    <option value="Join">Join</option>
                    <option value="Editorial">Editorial</option>
                    <option value="Trivia">Trivia</option>
                    <option value="Request">Request</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="text" required>Text</label>
                <textarea rows="15" wrap="hard" name="text" id="text" required></textarea>
            </div>
            <div><input type="submit" name="send" value="Send Mail"></div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
